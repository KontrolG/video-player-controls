<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Video player controls</title>
</head>
<body>
  <video controls>
    <source src="sintel-short.webm" type="video/webm">
  </video>
  <div class="player">
    <video>
      <source src="sintel-short.webm" type="video/webm">
    </video>
    <div class="subtitles">
      <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Vel, perferendis.</p>
    </div>
    <div class="controls">
      <button class="play" data-icon="P" aria-label="play pause toggle"></button>
      <div class="controls-wrapper">
          <span class="actual-time" aria-label="timer">0:00</span>
          <div class="seeker"></div>
          <span arial-label="duration" class="total-time">2:00</span>
          <button class="full" aria-label="full screen toggle" data-icon="M"></button>
        </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
