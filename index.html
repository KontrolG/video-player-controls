<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Video player controls</title>
</head>
<body>
  <div class="player">
    <!-- <div class="subtitles">
      <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Vel, perferendis.</p>
    </div> -->
    <div class="controls loading">
      <button class="play" data-icon="P" aria-label="play pause toggle"></button>
      <div class="controls-wrapper">
          <span class="current-time" aria-label="timer">00:00</span>
          <div class="seeker">
            <div class="progress"></div>
          </div>
          <span arial-label="duration" class="duration"></span>
          <button class="full-screen-toggle" aria-label="full screen toggle" data-icon="M"></button>
        </div>
    </div>
  </div>
  <script src="model.js"></script>
  <script src="view.js"></script>
  <script src="index.js"></script>
</body>
</html>
